<script>
function solution(s) {
    var answer = '';
    if(s.length%2 === 0){ //s가 짝수이면
        answer = answer.concat(s[s.length/2-1]);
        answer = answer.concat(s[s.length/2]);
        //s.length = 8 -> answer = s.nth(4,5)
        //s.length = 6 -> answer = s.nth(3,4)        
        //s.length = 4 -> answer = s.nth(2,3)
    }else{ //s가 홀수이면
        answer = answer.concat(s[Math.floor(s.length/2)]);
        //s.length = 7 -> answer = s.nth(4)
        //s.length = 5 -> answer = s.nth(3)        
        //s.length = 3 -> answer = s.nth(2)
    }
    return answer;
}
</script>
