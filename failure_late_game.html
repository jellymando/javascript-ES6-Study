<script>
    function solution(N,stages) {
        var answer = [],
            result = [];
        for(var i = 0; i < N; i++) {
            var a = stages.filter(word => word >= i+1).length; //분모 - 스테이지 개수 N 이하의 모든 스테이지 개수
            var b = stages.filter(word => word == i+1).length; //분자 - 해당 스테이지 개수
            if(b === 0){
                result.push(0);
            }else {
                result.push(b/a);
            }
            console.log(result);
        }
        for(var i = 0; i < N; i++) {
            var index = result.indexOf(Math.max.apply(null, result));
            answer.push(index+1); //answer[i] = index+1;도 가능
            result[index] = -1;
        }
        return answer;
    }
</script>
